<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Album Poster Generator</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        #searchButton {
            padding: 10px 20px;
            background: #1db954;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .poster {
            width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .album-cover {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: block;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .album-info {
            text-align: center;
            margin: 20px 0;
        }
        .track-list {
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .result-card {
            background: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .result-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for artist or album...">
        <button id="searchButton">Search</button>
    </div>
    <div id="results"></div>
    <div id="poster" class="poster" style="display: none;"></div>

    <script type="text/javascript">
        async function initPyodide() {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage("micropip");
            const micropip = pyodide.pyimport("micropip");
            await micropip.install('requests');

            await pyodide.runPythonAsync(`
import json
import requests

class MusicBrainzPoster:
    def __init__(self):
        self.mb_api = "https://musicbrainz.org/ws/2"
        self.caa_api = "https://coverartarchive.org"
        self.headers = {
            'User-Agent': 'AlbumPosterGenerator/1.0 (your@email.com)'
        }

    def search_release(self, query):
        params = {
            'query': query,
            'fmt': 'json'
        }
        response = requests.get(f"{self.mb_api}/release", 
                              params=params, 
                              headers=self.headers)
        return response.json()

    def get_cover_art(self, mbid):
        try:
            response = requests.get(f"{self.caa_api}/release/{mbid}",
                                  headers=self.headers)
            return response.json()
        except:
            return None

    def generate_poster_html(self, release_data, cover_art_data):
        if not cover_art_data or 'images' not in cover_art_data:
            return None

        front_image = next((img for img in cover_art_data['images'] 
                          if img.get('front', False)), None)
        if not front_image:
            return None

        html = f"""
            <img class="album-cover" src="{front_image['image']}" alt="Album Cover">
            <div class="album-info">
                <h1>{release_data['title']}</h1>
                <h2>{release_data['artist-credit'][0]['name']}</h2>
            </div>
        """
        return html

generator = MusicBrainzPoster()

def search_albums(query):
    return generator.search_release(query)

def get_artwork(mbid):
    return generator.get_cover_art(mbid)

def create_poster(release_data, cover_art_data):
    return generator.generate_poster_html(release_data, cover_art_data)
            `);

            // Event listeners
            document.getElementById('searchButton').addEventListener('click', async () => {
                const query = document.getElementById('searchInput').value;
                const results = await pyodide.runPythonAsync(`search_albums("${query}")`);
                displayResults(results);
            });
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            results.releases.forEach(release => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <h3>${release.title}</h3>
                    <p>${release['artist-credit'][0].name}</p>
                    <p>${release.date || 'No date'}</p>
                `;
                card.onclick = async () => {
                    const coverArt = await pyodide.runPythonAsync(`get_artwork("${release.id}")`);
                    const poster = await pyodide.runPythonAsync(`create_poster(${JSON.stringify(release)}, ${JSON.stringify(coverArt)})`);
                    if (poster) {
                        const posterDiv = document.getElementById('poster');
                        posterDiv.innerHTML = poster;
                        posterDiv.style.display = 'block';
                    }
                };
                resultsDiv.appendChild(card);
            });
        }

        initPyodide();
    </script>
</body>
</html>
